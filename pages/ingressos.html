    <section class="formulario">
        <h2 class="form_title">Preencha o formulário a seguir:</h2>

            <div class="form_ingresso">
                <label><h3>Tipo de ingresso</h3></label>

                <input type="date" id="emailid" placeholder="Data de Nascimento" name="email" class="duo"/>
            </div>

            <button type="submit" class="btn_avancar">Avançar!<img class="icon_avancar" src="../assets/imgs/components/btn_avancar_icon.png" alt="icone do botão avançar"/></button>
